<div style="background: darkgrey; margin-left: 30%; padding: 10px; margin-right: 30%; border-radius: 10px; margin-top: 100px">
    <h2>TODOS:</h2>
    <input type="text" unicorn:model="name">
    <button unicorn:click="add_todo">ADD</button>
    <button unicorn:click="delete_all">Delete All</button>
    <ul>
        {% for todo in todos %}
            <li>{{ todo.name }} <button unicorn:click="delete('{{ todo.id }}')">Delete</button></li>
        {% endfor %}
    </ul>

</div>
